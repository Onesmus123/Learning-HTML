<!DOCTYPE html>
<html>
    
    <head>
        <title>HTML Links - Buttons</title>
    <style>
    
        a:link, a:visited{
        color:white;
        background-color:#000000;
        text-decoration:none;
        display:inline-block;
        padding:15px;
        text-align:center;
        border-radius: 10px;
        }
        
        a:hover, a:active{
        background-color:#ff0000;
        }
        
    </style>
    </head>
    
    <body>
        <h1>HTML Links - Buttons</h1>
        
        <p id="demo1" style="color: red; font-size: 18px;"></p>
        
        <p>A link can also be styled as a button, by using CSS</p>
        
        <h5>Example:</h5>
        
        <a href="https://mutyauvyu.netlify.app/" id="demo" target="_blank"></a>
        
    <script>
        document.getElementById("demo").innerHTML = "My Portfolio";
        const paragraph = document.getElementsByTagName("p");
        document.getElementById("demo1").innerHTML = paragraph[1].innerHTML;
    </script>
    </body>

</html>
