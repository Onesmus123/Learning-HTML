<!DOCTYPE html>
<html>
    <head>
        <title>HTML Lists - Navigation Menu</title>
        <style>
            ul{
                list-style-type:none;
                overflow:hidden;
                background-color:rgba(80, 80, 80, 1.0);
                margin:0px;
                padding:0px;
            }
            li a{
                display:block;
                color:white;
                text-decoration:none;
            }
            li{
                font-size:16px;
                float:right;
                padding:10px;
                margin:0;
            }
            li:hover{
                background-color:#333333
            }
        </style>
    
    </head>
    
    <body>
        <h2>Horizontal List with CSS</h2>
        <p>HTML lists can be styled in many different ways with CSS.</p>
        <p>One popular way is to style a list horizontally, to create a navigation menu.</p>
        
        <h5>Example:</h5>
        
        <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#News">News</a></li>
            <li><a href="#Contact">Contact</a></li>
            <li><a href="#About">About</a></li>
        </ul>
    </body>
</html>
