<!DOCTYPE html>
<html>
    <head>
        <title>HTML CSS - Internal CSS</title>
        
        <style>
        body{
        background-color:powderblue;
        }
        
        h1{
        color:blue;
        float:right;
        font-size:120%;
        font-family:courier;
        }
        
        h3{
        color:green;
        font-size:150%;
        float:left;
        font-family:verdana;
        }
        
        p{
        color:red;
        text-align:center;
        font-size:20px;
        font-family:verdana;
        }
        
        </style>
    </head>
    <body>
        
        <h2>HTML CSS - Internal CSS</h2>
        <h1>This is Heading 1.</h1>
        <h3>This is Heading 3.</h3>
        <p>This is a paragraph.</p>
    </body>
</html>
